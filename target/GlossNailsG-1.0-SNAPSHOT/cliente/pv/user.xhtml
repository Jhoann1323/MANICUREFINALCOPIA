<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png"></link>
        <link rel="icon" type="image/png" href="../../assets/img/favicon.ico"></link>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" ></meta>
        <title>Usuario</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' ></meta>
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" ></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" ></link>
        <!-- CSS Files -->
        <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" ></link>
        <link href="../../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" ></link>
        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link href="../../assets/css/demo.css" rel="stylesheet" ></link>
    </h:head>

    <h:body>
        <div class="wrapper">
            <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">

                <div class="sidebar-wrapper">
                    <div class="logo">
                        
                       <ui:param name="nombreUser" value="#{usuarioSesion.usuLog.nombre} #{usuarioSesion.usuLog.apellido}"/>
                       <a href="#" class="simple-text" >${nombreUser}</a>
                       
                    </div>
                    <ul class="nav">

                        <li class="nav-item active">
                            <a class="nav-link" href="user.xhtml">                          
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Perfil</p>
                            </a>
                        </li>
                        
                        <li class="nav-item desactive">
                            <a class="nav-link" href="inventarioCliente.xhtml">
                                <i class="nc-icon nc-cart-simple"></i>
                                <p>Productos</p>
                            </a>
                        </li>
                        <li class="nav-item desactive">
                            <a class="nav-link" href="PqrsCliente.xhtml">
                                <i class="nc-icon nc-notes"></i>
                                <p>PQRS</p>
                            </a>
                           
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#pablo"> User </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <h:form>
                                        <h:commandLink class="dropdown-item" action="#{usuarioSesion.cerrarSesion()}" value="Cerrar sesión"/>
                                    </h:form>
                                </li>

                                
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Perfil</h4>
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                            <div class="row">
                                                <div class="col-md-5 pr-1">
                                                    <div class="form-group">
                                                        <h:outputLabel>Rol</h:outputLabel>
                                                        <ui:param name="tipoRolp" value="#{usuarioSesion.usuLog.rolIdRol.tipoRol}"/>
                                                        <p:inputText type="text" class="form-control"  value="${tipoRolp}"></p:inputText>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-4 pl-1">
                                                    <div class="form-group">
                                                        <h:outputLabel for="exampleInputEmail1">Email</h:outputLabel>
                                                        <ui:param name="Emailp" value="#{usuarioSesion.usuLog.correo}"/>
                                                        <p:inputText type="email" class="form-control" placeholder="Email" value="${Emailp}"></p:inputText>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 pr-1">
                                                    <div class="form-group">
                                                        <h:outputLabel>Nombres</h:outputLabel>
                                                        <ui:param name="Nombrep" value="#{usuarioSesion.usuLog.nombre}"/>
                                                        <p:inputText type="text" class="form-control" placeholder="Nombres" value="${Nombrep}"></p:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 pl-1">
                                                    <div class="form-group">
                                                        <h:outputLabel>Apellidos</h:outputLabel>
                                                        <ui:param name="Apellidosp" value="#{usuarioSesion.usuLog.apellido}"/>
                                                        <p:inputText type="text" class="form-control" placeholder="Apellidos" value="${Apellidosp}"></p:inputText>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 pr-1">
                                                    <div class="form-group">
                                                        <h:outputLabel>Tipo dirección</h:outputLabel>
                                                        <ui:param name="tipoDirp" value="#{usuarioSesion.usuLog.tipoDireccionIdDireccion.descripcion}"/>
                                                        <p:inputText type="text" class="form-control" placeholder="Tipo dirección" value="${tipoDirp}"></p:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 pr-1">
                                                    <div class="form-group">
                                                        <h:outputLabel>Dirección</h:outputLabel>
                                                        <ui:param name="Direccionp" value="#{usuarioSesion.usuLog.detalleDireccion}"/>
                                                        <p:inputText type="text" class="form-control" placeholder="Dirección" value="${Direccionp}"></p:inputText>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 pr-1">
                                                    <div class="form-group">
                                                        <h:outputLabel>Documento</h:outputLabel>
                                                        <ui:param name="Documentop" value="#{usuarioSesion.usuLog.numeroDocumento}"/>
                                                        <p:inputText type="text" class="form-control" placeholder="Documento" value="${Documentop}"></p:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 pr-1">
                                                    <div class="form-group">
                                                        <h:outputLabel>Telefono</h:outputLabel>
                                                        <ui:param name="Telefonop" value="#{usuarioSesion.usuLog.numeroTelefono}"/>
                                                        <p:inputText type="text" class="form-control" placeholder="Telefono" value="${Telefonop}"></p:inputText>
                                                    </div>
                                                </div>
                                            </div>

                                            <h:commandButton class="btn btn-info btn-fill pull-right"
                                                                     html5:data-toggle="modal"
                                                                     html5:data-target="#editar" 
                                                                     action="#{usuarioSesion.guardarTemporal(u)}"
                                                                     value="Editar" >
                                                        <f:ajax render=":formEditar"> </f:ajax>
                                            </h:commandButton>
                                            
                                            
                                            <div class="clearfix"></div>
                                        </h:form>
                                        <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Editar Datos</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        </button>
                                                    </div>
                                                    <h:form id="formEditar">
                                                        <div class="modal-body">
                                                            <p:inputText  class="form-control" value="#{usuarioSesion.usuTemporal.nombre}" placeholder="Nombres" />
                                                            <br/>
                                                            <p:inputText  class="form-control" value="#{usuarioSesion.usuTemporal.apellido}" placeholder="Apellidos" />
                                                            <br/>
                                                            <p:inputText  class="form-control" placeholder="Correo Electronico" value="#{usuarioSesion.usuTemporal.correo}" />
                                                            <br/>
                                                            <p:inputText  class="form-control" placeholder="Contraseña" type="password" value="#{usuarioSesion.usuTemporal.contrasena}"/>
                                                            <br/>

                                                            <h:outputLabel  class="form-label" value="Tipo Direccion" for="tipoDireccion" />
                                                            <h:selectOneMenu   class="form-control" id="tipoDireccion" value="#{usuarioSesion.tipoDireccion.idDireccion}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.tipodirecciones}" var="di" itemLabel="#{di.descripcion}" itemValue="#{di.idDireccion}"/>
                                                            </h:selectOneMenu>
                                                            <p:inputText class="form-control" placeholder="Direccion" type="direccion" value="#{usuarioSesion.usuTemporal.detalleDireccion}"/>
                                                            <br/>


                                                            <h:outputLabel class="form-label" value="Telefono" for="tipoTelefono" />
                                                            <h:selectOneMenu   class="form-control" id="tipoTelefono" value="#{usuarioSesion.tipoTelefono.idTelefono}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.tipotelefonos}" var="te" itemLabel="#{te.tipoTelefono}" itemValue="#{te.idTelefono}"/>
                                                            </h:selectOneMenu>
                                                            <p:inputText class="form-control" placeholder="Telefono" type="telefono" value="#{usuarioSesion.usuTemporal.numeroTelefono}"/>
                                                            <br/>

                                                            <h:outputLabel class="form-label" value="Documento" for="tipoIdentificacion" />
                                                            <h:selectOneMenu  class="form-control" id="tipoIdentificacion" value="#{usuarioSesion.tipoIdentificacion.idIdentificación}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.tipoidentificaciones}" var="idt" itemLabel="#{idt.tipoIdentificacion}" itemValue="#{idt.idIdentificación}"/>
                                                            </h:selectOneMenu>
                                                            <p:inputText class="form-control" placeholder="Identificacion" type="identificacion" value="#{usuarioSesion.usuTemporal.numeroDocumento}"/>
                                                            <br/>

                                                            <h:outputLabel class="form-label" value="Rol" for="rol" />
                                                            <h:selectOneMenu  class="form-control" id="rol" value="#{usuarioSesion.rol.idRol}" required="true">
                                                                <f:selectItems value="#{usuarioSesion.roles}" var="ro" itemLabel="#{ro.tipoRol}" itemValue="#{ro.idRol}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                            <h:commandLink class="btn btn-primary" action="#{usuarioSesion.editarUsuario()}" value="Editar"/>
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="card card-user">
                                    <div class="card-image">

                                    </div>
                                    <div class="card-body">
                                        <div class="author">
                                            <a href="#">
                                                <img class="avatar border-gray" src="../../assets/img/faces/faceuser.jpg" alt="..."></img>
                                                <ui:param name="Nombrep" value="#{usuarioSesion.usuLog.nombre}"/>
                                                
                                                <h5 class="title" >${Nombrep}</h5>
                                            </a>
                                            
                                            <p class="description">
                                                <ui:param name="tipoRolp" value="#{usuarioSesion.usuLog.rolIdRol.tipoRol}"/>
                                                ${tipoRolp}
                                            </p>
                                        </div>

                                    </div>


                                    <div class="button-container mr-auto ml-auto">
                                        <button href="#" class="btn btn-simple btn-link btn-icon">
                                            <i class="fa fa-facebook-square"></i>
                                        </button>
                                        <button href="#" class="btn btn-simple btn-link btn-icon">
                                            <i class="fa fa-twitter"></i>
                                        </button>
                                        <button href="#" class="btn btn-simple btn-link btn-icon">
                                            <i class="fa fa-google-plus-square"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <footer class="footer">
                    <div class="container-fluid">
                        <nav>
                            <ul class="footer-menu">
                                <li>
                                    <a href="../../index.xhtml">
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Facebook
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        ADSI
                                    </a>
                                </li>                       
                            </ul>
                            <p class="copyright text-center">
                                
                                <a href="#">Gaes 07</a>, Servicio Nacional De Aprendizage
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>
        </div>

    </h:body>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!--  Chartist Plugin  -->
    <script src="../assets/js/plugins/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="../assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
    <!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
    <script src="../assets/js/demo.js"></script>

</html>
