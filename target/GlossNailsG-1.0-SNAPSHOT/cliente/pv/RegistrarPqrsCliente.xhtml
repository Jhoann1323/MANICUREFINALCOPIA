       xmlns:h="http://xmlns.jcp.org/jsf/html"

       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <h:head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png"></link>
        <link rel="icon" type="image/png" href="../../assets/img/favicon.ico"></link>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" ></meta>
        <title>Cliente</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' ></meta>
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" ></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" ></link>
        <!-- CSS Files -->
        <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" ></link>
        <link href="../../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" ></link>
        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link href="../../assets/css/demo.css" rel="stylesheet" ></link>

    </h:head>

    <h:body>
        <div class="wrapper">
            <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">

                <div class="sidebar-wrapper">
                    <div class="logo">

                        <ui:param name="nombreUser" value="#{usuarioSesion.usuLog.nombre} #{usuarioSesion.usuLog.apellido}"/>
                        <a href="#" class="simple-text" >${nombreUser}</a>

                    </div>
                    <ul class="nav">

                        <li class="nav-item desactive">
                            <a class="nav-link" href="user.xhtml">                          
                                <i class="nc-icon nc-circle-09"></i>
                                <p>Perfil</p>
                            </a>
                        </li>

                        <li class="nav-item desactive">
                            <a class="nav-link" href="inventarioCliente.xhtml">
                                <i class="nc-icon nc-notes"></i>
                                <p>Inventario</p>
                            </a>
                        </li>
                        <li class="nav-item desactive">
                            <a class="nav-link" href="citasCliente.xhtml">
                                <i class="nc-icon nc-notes"></i>
                                <p>Citas</p>
                            </a>
                        </li> 
                        <li class="nav-item desactive">
                            <a class="nav-link" href="PqrsCliente.xhtml">
                                <i class="nc-icon nc-notes"></i>
                                <p>PQRS</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#pablo"> Administracion de Tablas </a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav mr-auto">
                                <li class="nav-item">

                                    <span class="d-lg-none">Dashboard</span>

                                </li>


                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <h:form>
                                        <h:commandLink class="dropdown-item" action="#{usuarioSesion.cerrarSesion()}" value="Cerrar sesión"/>
                                    </h:form>
                                </li>


                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="content" style="width: 95% ">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="card strpied-tabled-with-hover">
                                    <div class="card-header ">
                                        <h4 class="card-title">Pqrs</h4>
                                        <p class="card-category">Agrega una queja, una sugerencia o una felicitación.</p>
                                        <h:link outcome = "PqrsCliente.xhtml">Ver Pqrs registrados</h:link>
                                    </div>
                                    <div class="card-body table-center-width table-responsive" style="height:50% ">

                                        <p:growl id="msn" life="3000"/>
                                        <h:form >
                                           
                                            <h:outputLabel class="card-text font-weight-bold text-black" value="Nombre" for="nombre" />
                                            <br/>
                                            <h:inputText class="form-control" id="nombre" value="#{pqrsSesion.pqrs.nombreCliente}" html5:placeholder="Nombre del Cliente" />
                                            <br/>
                                            <h:outputLabel class="card-text font-weight-bold text-black" value="Apellidos:" for="apellidos" />
                                            <br/>
                                            <h:inputText class="form-control" id="apellidos" value="#{pqrsSesion.pqrs.apellidoCliente}" html5:placeholder="Apellidos del Cliente" />
                                            <br/>
                                            <h:outputLabel class="card-text font-weight-bold text-black" value="Correo:" for="correo" />
                                            <br/>
                                            <h:inputText class="form-control" id="correo" value="#{pqrsSesion.pqrs.correo}" html5:placeholder="Correo" />
                                            <br/>
                                            <h:outputLabel class="card-text font-weight-bold text-black" value="Tipo Pqrs:" for="tipoPqrs" />
                                            <h:selectOneMenu class="form-control" id="tipoPqrs" value="#{pqrsSesion.tipopqrs.descripcion}" required="true">
                                                <f:selectItems value="#{pqrsSesion.tipopqrss}" var="pq" itemLabel="#{pq.descripcion}" itemValue="#{pq.idtipoPqrs}"/>
                                            </h:selectOneMenu>
                                            <br/>
                                            <h:outputLabel class="card-text font-weight-bold text-black" value="Descripcion:" for="descripcion" />
                                            <br/>
                                            <h:inputText class="form-control" id="descripcion" value="#{pqrsSesion.pqrs.comentarioCliente}" html5:placeholder="Por favor redacte el Pqrs (no mas de 300 caracteres)" />
                                            <br/>
                                            <h:outputLabel class="card-text font-weight-bold text-black" value="Fecha del acontecimiento:" for="fechaSolicitud" />
                                            <br/>
                                            <p:calendar id="fechaSolicitud" value="#{pqrsSesion.pqrs.fechaRegistro}" pattern="MM/dd/yyyy HH:mm:ss"  html5:placeholder="MM/dd/yyyy HH:mm:ss" />
                                            <br/>
                                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                                <h:outputText value="Datetime:"/>
                                                <h:outputText value="#{calendarView.date10}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                                                </h:outputText>
                                            </p:dialog>
                                            
                                              <br />
                                            <h:outputLabel class="card-text font-weight-bold text-black" value="Calificacion:" for="cali" />
                                            <br/>
                                            <h:inputText class="form-control" id="cali" value="#{pqrsSesion.pqrs.calificacion}" html5:placeholder="Dejanos una calificación" />
                                            <br/>
                                            <br />
                                            <h:commandLink class="btn btn-success btn-lg btn-block text-black rounded-pill" action="#{pqrsSesion.registrarPqrs()}" value="Registrar" />
                                        
                                        </h:form>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <ul class="footer-menu">
                            <li>
                                <a href="../../index.xhtml">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Facebook
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    ADSI
                                </a>
                            </li>                       
                        </ul>
                        <p class="copyright text-center">

                            <a href="#">Gaes 07</a>, Servicio Nacional De Aprendizage
                        </p>
                    </nav>
                </div>
            </footer>
        </div>





    </h:body>

    <script src="../assets/js/plugins/bootstrap-notify.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
